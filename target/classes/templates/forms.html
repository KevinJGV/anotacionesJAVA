<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <style>
        form {
            display: flex;
            position: fixed;
            flex-direction: column;
            gap: 1.5rem;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        form div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <form action="/api/producto" method="post">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="price">Precio:</label>
            <input type="text" name="price" id="price">
        </div>
        <div>
            <label for="desc">Descripci√≥n:</label>
            <textarea name="desc" id="desc" cols="30" rows="10" style="resize: none;"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button id="get" type="button">Ver productos guardados</button>
    </form>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#get").addEventListener("click", (e) => {
                e.preventDefault();
                window.location.href = "/api/productos";
            })
        })
    </script>
</body>
</html>
